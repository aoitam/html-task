<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-style.css">
    <title>Document</title>
</head>
<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="post">
    <table>
        <tr>
            <th><span class="title">ID</span> <span class="must">必須</span> <span class="font">（メールアドレス）</span></th>
            <td><input type="email" name="mail" size="30" placeholder="例：xxx@morijyobi.ac.jp" required></td>
        </tr>
        <tr>
            <th><span class="title">パスワード</span><span class="must">必須</span> <span class="font">（半角英数字８文字以上）</span></th>
            <td><label>
                <input type="password" name="password" size="30" minlength="8" required>
            <input type="checkbox" name="passdisplay" >パスワードを表示する
            </label></td>
        </tr>
        <tr>
            <th><span class="title">氏名</span><span class="must">必須</span></th>
            <td>姓：<input type="text" name="last name" placeholder="例：盛岡" required>
                名：<input type="text" name="first name" placeholder="例：太郎" required></td>
        </tr>
        <tr>
            <th><span class="title">住所</span></th>
            <td>〒<input type="text" name="post code" size="8" value="020-0021" readonly><br>
                <input type="text" name="place" value="岩手県盛岡市中央通3丁目"><br>
                <input type="text" name="street address" placeholder="番地"><br>
                <input type="text" name="building" size="30" placeholder="建物名"></td>
        </tr>
        <tr>
            <th><span class="title">携帯電話番号</span><span class="must">必須</span><span class="font">（ハイフンなし）</span></th>
            <td><input type="tel" name="tel" required></td>
        </tr>
        <tr>
            <th><span class="title">学年・学科</span><span class="must">必須</span></th>
            <td>学科：<select name="department" required>
                <option value="">学科を選択してください</option>
                <option value="system">システム系学科</option>
                <option value="business">ビジネス系学科</option>
                <option value="design">デザイン系学科</option>
            </select>
            学年：<select name="grade" required>
                <option value="">学年を選択してください</option>
                <option value="one">１年</option>
                <option value="two">２年</option>
                <option value="three">３年</option>
                <option value="four">４年</option>
            </select><br></td>
        </tr>
        <tr>
            <th><span class="title">お得な情報・クーポン</span><span class="must">必須</span></th>
            <td><label><input type="radio" name="joho" required>受け取る　</label>
                <label><input type="radio" name="joho">受け取らない</td></label>
        </tr>
        <tr>
            <th><span class="title">ご意見・ご要望</span><span class="font">（２００字以内でご記入ください）</span></span></th>
            <td><textarea name="goiken" cols="50" rows="10" maxlength="200"></textarea></td>
        </tr>

    </table>
    <button type="reset">入力内容をクリアする</button>
    <button type="submit">送信</button>
    </form>
    
</body>
</html>
